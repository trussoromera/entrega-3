<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header-footer text-center">
        <h1>TU TIENDA SNOW</h1>
        <ul>
            <a href="index.html">INICIO</a>
            <a href="pages/productos.html">PRODUCTOS</a>
            <a href="pages/contacto.html">CONTACTO</a>
        </ul>
    </header>

    <section class="principal">
        <!-- CAROUSEL FOTOS -->
        
        <div id="carousel-primero" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-primero" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel-primero" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-primero" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./multimedia/carousel-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./multimedia/carousel-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./multimedia/carousel-3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-primero"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-primero"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <!-- CAROUSEL ENVIOS -->
        
        <div id="carousel-segundo" class="carousel slide carousel-envios" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-segundo" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel-segundo" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-segundo" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner carousel-index contenedor-pago-envio">
                <div class="carousel-item active">
                    <div class="pago-envio">
                        <i class="fa-solid fa-truck-fast"></i>
                        <p>ENVIOS A TODO EL PAIS</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="pago-envio">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <p>10% OFF EFECTIVO</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="pago-envio">
                        <i class="fa-solid fa-credit-card"></i>
                        <p>12 CUOTAS SIN INTERES</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev boton-flecha" type="button" data-bs-target="#carousel-segundo"
                data-bs-slide="prev">
                <span class="carousel-segundo" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-segundo"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <!-- VIDEO -->
        
        <div class="container-fluid text-center video-config">
            <iframe width="350" height="320" src="https://www.youtube.com/embed/1TJ08caetkw"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        </div>
        
    </section>   
        <!-- FOOTER -->

        <footer class="header-footer text-center">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-linkedin"></i>
        </footer>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/09525fafd4.js" crossorigin="anonymous"></script>


</body>

</html>
